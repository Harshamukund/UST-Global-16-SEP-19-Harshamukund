<div class="col-md-4 offset-4 mt-4 mb-5 pb-5 bg">
        <form #form='ngForm' (ngSubmit)="changepassword(form)">
            <h1 class="center text-white text-center" id="bg">CHANGE PASSWORD</h1>
            <h5>{{message}}</h5>
            <div class="form-group"><label>EMAIL</label>
                <input type="email" name="name" id="username" class="form-control" placeholder="Enter Email/ username"
                    #username="ngModel" ngModel required>
                <div *ngIf="username.touched && username.invalid">
                    <p *ngIf="username.errors.required" class="alert-danger">*this field is requred</p>
                </div>
            </div>
               <div class="form-group"><label for="">Password</label>
                    <input type="password" name="password" id="password" #password='ngModel' ngModel
                    required (input)="passwords($event)"
                    class="form-control mb-3" placeholder="enter password"
                    pattern="(?=.*[a-z])(?=.*[A-Z])^(?=.*\d)(?=.*[^a-zA-Z0-9])(?!.*\s).{6,11}$"
                    title="Must contain at least one number,one uppercase&lowercase letter, one special character and length 6 to 11">
                    <div class="alert alert=danger" *ngIf="password.touched && password.invalid" style="color: red">
                            <div *ngIf="password.errors.required" >filed is required</div>
                            <div *ngIf="password.errors.pattern">Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</div>
                        </div>
                </div>
            
            
                <div class="form-group"><label for="">Confirm Password</label>
                    <input type="password" name="cpassword" id="cpassword" #cpassword='ngModel' ngModel     (input)="cpasswords($event)"
                    class="form-control mb-3" placeholder="enter confirm password"
                    required  title="please provide same password">
                    <div class="alert alert=danger" *ngIf="cpassword.touched && cpassword.invalid" style="color: red">
                            <div *ngIf="cpassword.errors.required" >filed is required</div>
                        </div>
                          <div class="alert alert=danger" *ngIf="cpassword.touched" style="color: red">
                            <div *ngIf="check" >incorrect password</div>
                        </div>
                </div>
    
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-dark float-right" [disabled]="form.invalid">Change</button>
                </div> 
            </form>
            </div>
