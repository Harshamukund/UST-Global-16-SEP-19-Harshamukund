
<div class="col-md-4 offset-4 mt-5">
    <input class="form-control " name="search" id="search" type="text" placeholder="Enter email" aria-label="Search" [(ngModel)]='search'>
    <br>
  </div>
  <div style="background:gainsboro">
    <div class="card  text-black">
      <div class="card-img-overlay">
        <div class="container">
          <div class="row">
            <div class="col">
  
              <div class="container ">
                <table class="table table-bordered mt-2 table-hover " style="border-style: solid; border-width: 1px;">
                  <thead>
                    <tr class="text-center text-dark">
                      <th>ID</th>
                      <th>To</th>
                      <th>Subject</th>
                      <th>Status</th>
                    
                     
                      <th>View Email</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let email of emails|searchemail:search">
                      <td>{{email.id}}</td>
                      <td>{{email.userbean.email}}</td>
                      <td>{{email.subject}}</td>
                      <td>{{email.status}}</td>
                  
                      
                      <td>
                        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal"
                          (click)="selectedEmail(email)">
                          View
                        </button>
  
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                          aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog" role="document"  *ngIf="selectMail">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
  
                              <form class="col-md-10 offset-1 mt-5 card card-body" #form="ngForm"
                                (ngSubmit)="deleteEmail(form)">
                                <h1 class="text-center bg-white text-dark">Mail Details</h1>
                                <div class="form-group">
                                  <input type="text" name="id" id="id" class="form-control"
                                    placeholder="Enter Book Name" #id="ngModel" ngModel required
                                    [(ngModel)]="selectMail.id">
                                  <div *ngIf="bookName.touched && bookName.invalid">
                                    <p class="alert alert-danger" *ngIf="bookName.errors.required">*This field is required
                                    </p>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <input type="text" name="email" id="email" class="form-control"
                                    placeholder="Enter Author1" #email="ngModel" ngModel required
                                    [(ngModel)]="selectMail.user.email">
                                  <div *ngIf="author1.touched && author1.invalid">
                                    <p class="alert alert-danger" *ngIf="author1.errors.required">*This field is required
                                    </p>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <input type="text" name="subject" id="subject" class="form-control"
                                    placeholder="Enter Author2" #subject="ngModel" ngModel required
                                    [(ngModel)]="selectMail.subject">
                                  <div *ngIf="author2.touched && author2.invalid">
                                    <p class="alert alert-danger" *ngIf="author2.errors.required">*This field is required
                                    </p>
                                  </div>
                                </div>
                               
                                <div class="form-group">
                                  <textarea rows="4" cols="50" type="message " class="form-control" id="message" name="message"
                                   #message="ngModel" ngModel placeholder="text here">{{selectMail.message}}</textarea>
                                  <div *ngIf=" name.touched && name.invalid">
                                    <p *ngIf='name.errors.required' class="text-danger">*cannot send blank message</p>
                                  </div>
                                </div>
  
                                <div class="form-group">
                                    <button type="button" class="btn btn-outline-dark float-right">close</button>
                                  <!-- <button type="submit" class="btn btn-outline-dark float-right"
                                    [disabled]="form-invalid">UpdateBook</button> -->
                                </div>
                              </form>
  
                            </div>
                          </div>
                        </div>
  
  
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
